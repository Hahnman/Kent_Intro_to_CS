<html>
    <head>
        <title>Grade Calculator</title>
        <link href="stylesheet.css" rel="stylesheet" type="stylesheet/text"
    </head>
    <body>
        <p>
            Homework Grade: <input  type="text" id="hW">
            <br/><br/>
            Labs Grade: <input  type="text" id="lab">
            <br/><br/>
            First Midterm Grade: <input  type="text" id="1mT">
            <br/><br/>
            Second Midterm Grade: <input  type="text" id="2mT">
            <br/><br/>
            Final Exam Grade: <input  type="text" id="fE">
            <br/><br/>
            Project Grade: <input  type="text" id="pr">
            <br/><br/>
            Attendance Grade: <input  type="text" id="att">
            <br/><br/>
            </hr>
            <input type="button" value="Click Here" onclick="gradeCalculation;">
                <hr/>
                <div id="outputBox"></div>
        </p>
    </body>
    <script>
        function gradeCalculation(){
            
           var hw=parseFloat(document.getElementById("hW").value);
           var Lab=parseFloat(document.getElementById("lab").value);
           var Mt1=parseFloat(document.getElementById("1mT").value);
           var Mt2=parseFloat(document.getElementById("2mT").value);
           var Fe=parseFloat(document.getElementById("fE").value);
           var pR=parseFloat(document.getElementById("pr").value);
           var aTT=parseFloat(document.getElementById("att").value);
           var grade= hw*0.15+Lab*0.20+((Mt1+Mt2)/2)*0.20+Fe*0.10+pR*0.30+att*0.05;
           document.getElementById("outputBox").innerHTML="Your Grade is:"+grade;
        }
    </script>
</html>
